<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Todo List</title>
    </head>
    <body>
        <div id="root" class="container">
            <div class="container_logo">
                <img class="logo_img" src="img/logo.png" alt="logo boolean">
            </div>
            <div class="container_input">
                <input v-model="newTodo" type="text" class="todo_input" placeholder="Nuovo Todo" @keyup.enter="addTodo()">
                <button @click="addTodo()" class="btn">Add</button>
            </div>
            <div class="container_todo_list">
                <ul v-if="todos.length > 0" class="todo_list">
                    <li v-for="(todo,index) in todos">{{todo}}<i @click="removeTodo(index)" class="fas fa-times"></i></li>
                </ul>
                <h4 v-else>Free For Now zzz..</h4>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
